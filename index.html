<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Floating Button</title>
  <style>
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 30px;
      z-index: 100;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .whatsapp-float i {
      margin-top: 15px;
    }

    .whatsapp-float:hover {
      background-color: #20ba5a;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<a href="https://wa.me/971561815283" class="whatsapp-float" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

</body>
</html>
